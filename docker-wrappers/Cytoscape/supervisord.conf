[supervisord]
nodaemon=false

[program:cytoscape]
# supervisord syntax for environment variable substitution http://supervisord.org/configuration.html#environment-variables
# The variable is CYTOSCAPE_VERSION
command=/bin/bash -c 'rm -rf /root/CytoscapeConfiguration && xvfb-run --auth-file /root/.Xauth -s "-screen 0 1920x1080x24" /py4cytoscape/cytoscape-unix-%(ENV_CYTOSCAPE_VERSION)s/cytoscape.sh'
priority=10
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
